<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/style.css" />

  <title>Responsive Side Navigation Bar</title>

<body>
  <div class="sidebar">
    <div class="logo">
      <img src="./assets/imgs/logo_white.svg" alt="logo" id="logo_img" />
      <div class="logo_text">Nextplay</div>
      <i class='bx bxs-chevrons-left' id="btn"></i>
    </div>

    <div class="nav_list">
      <ul>
        <li>
          <a href="#" id="active">

          <a href="#">

        </li>

        <li>
          <a href="#">
            <i class="bx bx-chat"></i>

          </a>
          <span class="tooltip">Messages</span>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-folder"></i>
            <span class="links_name">File Manager</span>
          </a>
          <span class="tooltip">Files</span>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-user"></i>
            <span class="links_name" id="btn-darkmode">Darkmode</span>
          </a>
          <span class="tooltip">User</span>
        </li>
      </ul>

      <div class="logout">
        <a href="#">
          <i class="bx bx-log-out"></i>
          <span class="links_name">Log out</span>
        </a>
        <span class="tooltip">Log out</span>
      </div>
    </div>
  </div>

  <section class="Home_section">
    <ul>
      <div class="card-info">
        <span>Card</span>
