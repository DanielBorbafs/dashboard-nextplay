    <style>

        padding: 0;
        margin: 0;
        background-color: #e9e9e9;
      }
      .container {
        width: 100%;
        overflow: hidden;
      }

      .hero {
        position: relative;
        height: 100vh;
      }

      #bg {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
      }
      .barra {
        fill: steelblue;
      }
      .barra:hover {
        fill: orange;
      }

  </head>
