<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Side Navigation Bar</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="./assets/imgs/logo_white.svg" alt="logo" id="logo_img" />
        <div class="logo_text">Nextplay</div>
        <i class="bx bx-menu-alt-right" id="btn"></i>
      </div>

      <div class="nav_list">
        <ul>
          <li>
            <a href="#">
              <i class="bx bx-bar-chart active"></i>
              <span class="links_name">Relatório</span>
            </a>
            <span class="tooltip active">Relatório</span>
          </li>

          <li>
            <a href="#">
              <i class="bx bx-chat"></i>
              <span class="links_name Messages">Messages</span>
            </a>
            <span class="tooltip">Messages</span>
          </li>

          <li>
            <a href="#">
              <i class="bx bx-folder"></i>
              <span class="links_name">File Manager</span>
            </a>
            <span class="tooltip">Files</span>
          </li>

          <li>
            <a href="#">
              <i class="bx bx-user"></i>
              <span class="links_name">User</span>
            </a>
            <span class="tooltip">User</span>
          </li>
        </ul>

        <div class="logout">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
          <span class="tooltip">Log out</span>
        </div>
      </div>
    </div>

    <section class="Home_section">
      <ul>
        <div class="card-info">
          <span>Card</span>
          <p>Isso é um card</p>
          <p>teste</p>
        </div>
      </ul>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
